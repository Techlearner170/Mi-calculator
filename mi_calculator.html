<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Mi Calculator</title>
  <link rel="stylesheet" href="mi_calculator.css">
</head>
<body>
  <center>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="keys">
      <button onclick="if(display.value!=`` &&  (display.value.toString().slice(-1)!=`+`)){appendToDisplay('+');}
      " class="operator-btn">+</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>

      <button onclick=" if(display.value!=``&&  (display.value.toString().slice(-1)!=`-`)){appendToDisplay('-')}"class="operator-btn" id="minus">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>

      <button onclick=" if(display.value!=``&&  (display.value.toString().slice(-1)!=`*`)){appendToDisplay('*')}"class="operator-btn" id="multiply">x</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>

      <button onclick=" if(display.value!=``&&  (display.value.toString().slice(-1)!=`/`)){appendToDisplay('/')}"class="operator-btn" id="divide">÷</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="calculate()" id="equal_to">=</button>

      <button onclick="clearDisplay()" id="clear-btn">C</button>
      <button onclick=" if(display.value!=``){sqroot()}" id="sqroot-btn">√</button>
      <button onclick=" if(display.value!=``){percent()}" class="operator-btn">%</button>

      <button onclick="backspace()" class="operator-btn" id="backspace">⌫</i></button>
    </div>
  </div>

</main>
</center>

  <script src="mi_calculator.js"></script>
</body>
</html>
